{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3>Approve {{ recipe.recipe_name }}</h3>
            <form method="post" action="">
                {% csrf_token %}
                <p>Are you sure you want to approve "{{ recipe.recipe_name }}"?  Approving this recipe will make it visible to all users.</p>
                {{ form | crispy }}
                <input type="submit" value="Confirm">
            </form>
        </div>
    </div>
</div>
        

{% endblock %}
