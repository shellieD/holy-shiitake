{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2 center">
            <h3>Delete {{ recipe.recipe_name }}</h3>
            <form method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete "{{ recipe.recipe_name }}"?</p>
                <input type="submit" value="Confirm">
            </form>
        </div>
    </div>
</div>
        

{% endblock %}
